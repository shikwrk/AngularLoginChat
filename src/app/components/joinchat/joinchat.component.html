<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">歡迎來到線上聊天室</h2>
      <div class="text-center mb-5 text-dark">請選擇要加入的聊天室</div>
      <div class="card my-5">
        <form
          [formGroup]="joinRoomForm"
          class="card-body cardbody-color p-lg-5"
        >
          <div class="text-center">
            <img
              src="/assets/roboticon.png"
              class="img-fluid profile-image-pic img-thumbnail my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              formControlName="user"
              type="text"
              class="form-control"
              id="displayname"
              aria-describedby="emailHelp"
              placeholder="暱稱"
            />
          </div>
          <div class="mb-3">
            <input
              formControlName="room"
              type="text"
              class="form-control"
              id="roomname"
              placeholder="聊天室"
            />
          </div>
          <p-button
            label="加入"
            styleClass="w-full"
            [disabled]="joinRoomForm.invalid"
            (click)="joinRoom()"
            type="submit"
            class="btn btn-color px-5 mb-5 w-100"
          ></p-button>
        </form>
      </div>
    </div>
  </div>
</div>
