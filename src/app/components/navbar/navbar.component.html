<p-menubar>
  <ng-template pTemplate="start">
    <div class="logo">Chat</div>
  </ng-template>

  <ng-template pTemplate="end">
    <ul *ngIf="!isLoggedIn" class="nav-items">
      <li><a class="nav-link" routerLink="/login">登入</a></li>
    </ul>
    <ul *ngIf="isLoggedIn" class="nav-items">
      <li>
        <span class="nav-link">歡迎, {{ userName }}!</span>
      </li>
      <li><a class="nav-link" (click)="logout()">登出</a></li>
    </ul>
  </ng-template>
</p-menubar>
